language: ruby
cache: bundler
rvm: 2.4
before_install:
  - gem update --system
  - gem install bundler
script:
  - bundle exec bundle-audit update && bundle exec bundle-audit check
  - bundle exec rspec spec/unit
  - bundle exec rubocop
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: manifestly-client-*.gem
    on:
      tags: true
      repo: firespring/manifestly-ruby
  - provider: rubygems
    api_key:
      secure: 
    gem: manifestly-client
    on:
      tags: true
      repo: firespring/manifestly-ruby
